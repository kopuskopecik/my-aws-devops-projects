<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Structure in Flask</title>
</head>
<body>
    
    {% if message %}
        <h1>{{message}}</h1>
    {% else %}
        <h1>There is not  any message.</h1>
    {% endif %}

</body>
</html>
